    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} Best Pizza in Edina </title>
    </head>
    <body>
        <div class="hero-img">
            <img src="{{ url_for('static', filename = 'cc-pizza.jpg') }}" alt="CodeClan Pizzas">
        </div>
            <h1>CodeClan Pizza</h1>
                <h2>Orders</h2>
        {% for order in order_list %}
        <div class="order-list">
            <a href="/orders/{{ order_list.index(order) }}">
                <p>
                {{ order.customer_name }} | {{ order.order_date }}
                </p>
            </a>
        </div>
        {%endfor%}
    </body>
    </html>
